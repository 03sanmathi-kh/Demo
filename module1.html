  <style>
    /* ===== THEME BACKGROUND ===== */
    body.light {
      background-color: #f5f5f5;
      color: black;
    }
    body.dark {
      background-color: navy;
      color: white;
    }

    /* ===== TOGGLE BUTTON ===== */
    .theme-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #444;
      padding: 8px 14px;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
    }

    /* ===== MAIN CARD ===== */
    .module-card {
      width: 70%;
      background: rgba(193, 255, 193, 0.6); /* pistachio transparent */
      margin: 60px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5); /* heavy shadow */
      backdrop-filter: blur(8px); /* soft glass effect */
      transition: 0.3s ease-in-out;
    }

    .module-card:hover {
      box-shadow: 0 15px 50px rgba(0,0,0,0.7), 0 0 25px rgba(193, 255, 193, 0.8); /* glow on hover */
      transform: translateY(-2px);
    }

    .module-card h1 {
      text-align: center;
      color: maroon;
    }

    /* ===== HEADINGS ===== */
    .section-title {
      font-size: 1.4em;
      margin-top: 25px;
      font-weight: bold;
      color: maroon;
    }

    /* ===== CONTENT BOX ===== */
    .content-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 18px;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      color: black;
      transition: 0.3s ease-in-out;
    }

    .content-box:hover {
      box-shadow: 0 0 25px rgba(193, 255, 193, 0.8), 0 0 15px silver;
      transform: translateY(-1px);
    }

    body.dark .content-box {
      background: rgba(11, 27, 74, 0.8);
      color: white;
      box-shadow: 0 0 25px 5px silver; /* bright silver glow */
    }

    /* BACK BUTTON */
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      padding: 10px 20px;
      background: rgba(135, 206, 250, 0.8); /* skyblue transparent */
      color: navy;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 18px 3px silver; /* bright glow */
      transition: 0.3s;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px 8px silver, 0 0 25px rgba(135, 206, 250, 0.8); /* glowy effect */
    }
  </style>
</head>
