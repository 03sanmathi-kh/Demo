    /* ===== THEME BACKGROUND ===== */
    body.light {
      background-color: #f5f5f5;
      color: black;
    }
    body.dark {
      background-color: navy;
      color: white;
    }

    /* ===== TOGGLE BUTTON ===== */
    .theme-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #444;
      padding: 8px 14px;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
    }

    /* ===== MAIN CARD ===== */
    .module-card {
      width: 70%;
      background: rgba(193, 255, 193, 0.6); /* pistachio transparent */
      margin: 60px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5); /* heavy shadow */
      backdrop-filter: blur(8px); /* soft glass effect */
      transition: 0.3s ease-in-out;
    }

    .module-card:hover {
      box-shadow: 0 15px 50px rgba(0,0,0,0.7), 0 0 25px rgba(193, 255, 193, 0.8); /* glow on hover */
      transform: translateY(-2px);
    }

    .module-card h1 {
      text-align: center;
      color: maroon;
    }

    body.dark .module-card h1 {
      text-shadow: 0 0 10px silver;
    }

    /* ===== HEADINGS ===== */
    .section-title {
      font-size: 1.4em;
      margin-top: 25px;
      font-weight: bold;
      color: maroon;
    }

    body.dark .section-title {
      color: silver;
      text-shadow: 0 0 8px #ccc;
    }

    /* ===== CONTENT BOX ===== */
    .content-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 18px;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      color: black;
      transition: 0.3s ease-in-out;
    }

    .content-box:hover {
      box-shadow: 0 0 25px rgba(193, 255, 193, 0.8), 0 0 15px silver;
      transform: translateY(-1px);
    }

    body.dark .content-box {
      background: rgba(11, 27, 74, 0.9);
      color: white;
      box-shadow: 0 0 25px 5px silver; /* bright silver glow */
      border: 1px solid silver;
    }

    body.dark .content-box:hover {
      box-shadow: 0 0 40px 10px silver, 0 0 25px #00ffcc;
      transform: scale(1.02);
    }

    /* ===== BUTTONS ===== */
    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .back-btn, .cpp-btn {
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }

    /* Back button */
    .back-btn {
      background: rgba(135, 206, 250, 0.8); /* skyblue transparent */
      color: navy;
      box-shadow: 0 0 18px 3px silver;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px 8px silver, 0 0 25px rgba(135, 206, 250, 0.8);
    }

    /* C++ Implementation button */
    .cpp-btn {
      background: linear-gradient(135deg, #228B22, #32CD32); /* emerald gradient */
      color: white;
      box-shadow: 0 0 18px 3px silver;
    }

    .cpp-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px 10px silver, 0 0 25px lime;
    }
  </style>
</head>
