<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborations</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    /* ===== THEMES ===== */
    body.light {
      background: #f9f9ff;
      color: #333;
    }

    body.dark {
      background: #0b0c2a;
      color: #eee;
    }

    /* ===== NAVIGATION BAR ===== */
    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 12px 0;
      background: rgba(128, 0, 128, 0.1);
      position: sticky;
      top: 0;
      z-index: 998;
      backdrop-filter: blur(6px);
    }

    nav a {
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      transition: 0.3s;
    }

    body.light nav a {
      color: #4b0082;
      background: rgba(230, 230, 250, 0.2);
    }

    body.dark nav a {
      color: #dda0dd;
      background: rgba(75, 0, 130, 0.2);
    }

    nav a:hover {
      box-shadow: 0 0 12px silver, 0 0 6px #dda0dd;
      transform: scale(1.05);
    }

    /* ===== THEME TOGGLE ===== */
    .theme-toggle {
      position: fixed;
      top: 12px;
      left: 12px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      z-index: 999;
      transition: 0.3s;
    }

    body.light .theme-toggle {
      background: #e6e6fa;
      color: #4b0082;
    }

    body.dark .theme-toggle {
      background: #4b0082;
      color: #f0e6ff;
    }

    /* ===== LAVENDER BOX ===== */
    .lavender-box {
      width: 95%;
      max-width: 900px;
      margin: 120px auto;
      padding: 50px 40px;
      border-radius: 20px;
      background: #f0f0ff; /* slightly darker lavender tint */
      box-shadow: 0 8px 20px rgba(192,192,192,0.3);
      transition: 0.3s;
      text-align: center;
    }

    .lavender-box:hover {
      box-shadow: 0 0 35px silver, 0 0 20px #c0c0c0;
      transform: translateY(-2px);
    }

    body.dark .lavender-box {
      background: #0a1a4d; /* navy blue */
      color: #f0e6ff;
      box-shadow: 0 8px 20px rgba(192,192,192,0.5);
    }

    body.dark .lavender-box:hover {
      box-shadow: 0 0 40px silver, 0 0 25px #c0c0c0;
    }

    /* ===== TITLE & SUBTITLE ===== */
    .lavender-title {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    .lavender-subtitle {
      font-size: 1.6rem;
      font-weight: 700;
      color: #4b0082;
      margin-bottom: 35px;
      transition: 0.3s;
    }

    body.dark .lavender-subtitle {
      color: #f0e6ff;
    }

    /* ===== IMAGE SPACE ===== */
    .lavender-image {
      width: 100%;
      height: 400px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: 0.3s;
    }

    .lavender-image img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* full image without cropping */
      border-radius: 14px;
      transition: 0.3s;
    }

    /* ===== GLOW ON HOVER ===== */
    .lavender-box:hover .lavender-title,
    .lavender-box:hover .lavender-subtitle,
    .lavender-box:hover .lavender-image img {
      text-shadow: 0 0 12px silver;
      box-shadow: 0 0 12px silver;
    }

    @media (max-width: 768px) {
      .lavender-box { margin: 140px 20px; padding: 35px 25px; }
      .lavender-image { height: 250px; }
      .lavender-title { font-size: 2rem; margin-bottom: 10px; }
      .lavender-subtitle { font-size: 1.3rem; margin-bottom: 20px; }
    }
  </style>
</head>
<body class="light">

  <!-- Theme Toggle -->
  <button class="theme-toggle"
    onclick="document.body.classList.toggle('light'); document.body.classList.toggle('dark');">
    Switch Theme
  </button>

  <!-- Navigation Bar -->
  <nav>

  </nav>

  <!-- Lavender Box -->
  <div class="lavender-box">
    <div class="lavender-title">Teamwork Makes the Dream Work ðŸ’œ</div>

    <div class="lavender-image">
      <img src="collabz.png" alt="Team Collaboration">
    </div>
  </div>

</body>
</html>
