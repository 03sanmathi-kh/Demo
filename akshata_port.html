<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Akshata - Traffic Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; font-family:'Segoe UI',sans-serif; transition:background 0.3s,color 0.3s; min-height:100vh; overflow-x:hidden; }
body.dark{background:#0a0a0a;color:#fff;}
body.light{background:#f5f5f5;color:#000;}

.wave-bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;overflow:hidden;}
.wave{position:absolute;width:200%;height:200%;opacity:0.5;animation:waveMove 30s linear infinite;}
.wave1{fill:#e74c3c;}
.wave2{fill:#f39c12;}
.wave3{fill:#c0392b;}
body.light .wave1{fill:#fab1a0;}
body.light .wave2{fill:#ffeaa7;}
body.light .wave3{fill:#ff7675;}
@keyframes waveMove{0%{transform:translateX(0) translateY(0) rotate(0deg);}50%{transform:translateX(10%) translateY(5%) rotate(2deg);}100%{transform:translateX(0) translateY(0) rotate(0deg);} }

header{text-align:center;padding:40px 20px;}
header h1{font-size:42px;font-weight:900;color:#e74c3c;}
header h3{font-size:22px;font-weight:600;color:#3498db;}
header p{max-width:800px;margin:20px auto;font-size:16px;line-height:1.6;color:inherit;}

.hex-container{display:flex;flex-wrap:wrap;justify-content:center;gap:30px;padding:30px;}
.hex{position:relative;width:160px;height:90px;display:flex;align-items:center;justify-content:center;font-weight:600;text-align:center;cursor:pointer;transition:transform 0.3s ease;color:#fff;border-radius:12px;}
.hex:hover{transform:scale(1.08);}

/* COLOR TAGS */
.flow{background:#e74c3c;}
.signal{background:#3498db;}
.accident{background:#f1c40f;}
.parking{background:#2ecc71;}
.emergency{background:#9b59b6;}
.m6{background:#16a085;}
.m7{background:#8e44ad;}
.m8{background:#d35400;}
.m9{background:#2c3e50;}
.m10{background:#7f8c8d;}

.module-content{display:none;margin:20px auto;padding:20px;border-radius:15px;max-width:900px;background:rgba(255,255,255,0.05);}
.module-content h2{font-size:24px;margin-bottom:10px;}
.module-content p{font-size:16px;line-height:1.6;margin-bottom:10px;}
pre{background:rgba(255,255,255,0.08);padding:15px;border-radius:10px;overflow-x:auto;font-size:14px;color:inherit;}

/* Buttons */
#themeBtn,#homeBtn{position:fixed;top:20px;padding:10px 20px;font-size:14px;cursor:pointer;border:none;border-radius:8px;color:#fff;transition:background 0.3s;}
#themeBtn{right:20px;background:#e74c3c;} #themeBtn:hover{background:#3498db;}
#homeBtn{left:20px;background:#2ecc71;} #homeBtn:hover{background:#27ae60;}

.code-btn{
    margin-top:15px;
    padding:10px 18px;
    background:#3498db;
    border:none;
    color:white;
    cursor:pointer;
    border-radius:8px;
}
.code-btn:hover{ background:#217dbb; }
</style>
</head>
