<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f5f5f5;
    }

    .container {
        max-width: 1100px;
        margin: auto;
        padding: 20px;
    }

    .bubble-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin-bottom: 30px;
    }

    .bubble {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        background: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 10px;
        font-size: 13px;
        cursor: pointer;
        transition: 0.3s;
    }

    .bubble:hover {
        transform: scale(1.08);
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    /* Bubble Colors */
    #b1 { background: brown; color: #fff; }
    #b2 { background: #3498db; color: #fff; }
    #b3 { background: #f1c40f; color: #000; }
    #b4 { background: #2ecc71; color: #fff; }
    #b5 { background: #9b59b6; color: #fff; }
    #b6 { background: orange; color: #000; }
    #b7 { background: #0080ff; color: #fff; }

    /* Sections */
    .module {
        display: none;
        padding: 20px;
        background: #fff;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 2px solid #ddd;
    }

    /* ORIGINAL m1–m5 (unchanged) */
    #m1 { background: rgba(165, 42, 42, 0.2); }
    #m2 { background: rgba(52,152,219,0.2); }
    #m3 { background: rgba(241,196,15,0.2); }
    #m4 { background: rgba(46,204,113,0.2); }
    #m5 { background: rgba(155,89,182,0.2); }

    /* ✅ ONLY THE 2 LINES YOU ASKED TO CHANGE */
    #m6 { background: rgba(255,140,0,0.2); }  /* Bubble 6 color */
    #m7 { background: rgba(0,128,255,0.2); }  /* Bubble 7 color */
</style>

</head>
<body>

<div class="container">

    <div class="bubble-container">
        <div class="bubble" id="b1" onclick="showModule(1)">Student<br>Database</div>
        <div class="bubble" id="b2" onclick="showModule(2)">Attendance</div>
        <div class="bubble" id="b3" onclick="showModule(3)">Finance</div>
        <div class="bubble" id="b4" onclick="showModule(4)">Performance</div>
        <div class="bubble" id="b5" onclick="showModule(5)">HR</div>
        <div class="bubble" id="b6" onclick="showModule(6)">Civic Data<br>Analytics</div>
        <div class="bubble" id="b7" onclick="showModule(7)">Population</div>
    </div>

    <!-- Modules -->
    <div id="m1" class="module">Student Database Content…</div>
    <div id="m2" class="module">Attendance Content…</div>
    <div id="m3" class="module">Finance Content…</div>
    <div id="m4" class="module">Performance Content…</div>
    <div id="m5" class="module">HR Content…</div>
    <div id="m6" class="module">Civic Data Analytics Content…</div>
    <div id="m7" class="module">Population Content…</div>

</div>

<script>
function showModule(num) {
    for (let i = 1; i <= 7; i++) {
        document.getElementById("m" + i).style.display = "none";
    }
    document.getElementById("m" + num).style.display = "block";
}
</script>

</body>
</html>
