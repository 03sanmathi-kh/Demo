<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
/* ----- CARD STYLING ----- */
.info-card, .portfolio-card {
  backdrop-filter: blur(8px);
  padding: 18px 22px;
  border-radius: 14px;
  margin: 16px auto;
  transition: transform 0.3s ease, box-shadow 0.35s ease;
  border: 1px solid rgba(255,255,255,0.25);
}

.info-card:hover, .portfolio-card:hover {
  transform: scale(1.015);
  box-shadow: 0 0 25px rgba(135,206,250,0.9);
}

.portfolio-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 20px;
}

.portfolio-card {
  width: 22%;
  min-width: 200px;
  text-align: center;
  padding: 20px;
  color: navy;
  box-shadow: 0 0 18px rgba(135,206,250,0.9);
  transition: 0.3s;
  border: 1px solid rgba(0,0,0,0.2);
}

.portfolio-card:nth-child(1) { background-color: rgba(255,0,0,0.2); }
.portfolio-card:nth-child(2) { background-color: rgba(255,255,0,0.2); }
.portfolio-card:nth-child(3) { background-color: rgba(0,0,255,0.2); }
.portfolio-card:nth-child(4) { background-color: rgba(0,255,0,0.2); }

.portfolio-card a {
  display: inline-block;
  background-color: #004d99;
  color: #fff;
  padding: 10px 18px;
  border-radius: 10px;
  margin-top: 12px;
  font-weight: bold;
  text-decoration: none;
  box-shadow: 0 0 8px rgba(135,206,250,0.6);
  transition: 0.3s;
}
.portfolio-card a:hover {
  background-color: #0066cc;
  box-shadow: 0 0 14px rgba(135,206,250,0.9);
}

.project-overview h2 {
  font-size: 2.5em;
  text-align: center;
  margin-bottom: 15px;
}
body.dark .project-overview h2 { color: #ffcc00; }
body.light .project-overview h2 { color: maroon; }

.info-card { color: navy; }

.stats-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.stats-container .info-card {
  width: 45%;
  max-width: 400px;
}

.stats-container .info-card:nth-child(1) { background-color: rgba(255,0,0,0.2); }
.stats-container .info-card:nth-child(2) { background-color: rgba(255,255,0,0.2); }
.stats-container .info-card:nth-child(3) { background-color: rgba(0,0,255,0.2); }
.stats-container .info-card:nth-child(4) { background-color: rgba(0,255,0,0.2); }

.github-btn {
  background: #333;
  color: white;
  padding: 8px 16px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
  display: inline-block;
  transition: box-shadow 0.3s ease, transform 0.3s ease;
  box-shadow: 0 0 20px rgba(135,206,250,0.9);
}
.github-btn:hover {
  box-shadow: 0 0 30px rgba(135,206,250,1);
  transform: scale(1.05);
}

body.dark .portfolio-card h3,
body.dark .info-card h3 {
  color: #f8f8f8;
  font-weight: bold;
}
body.dark .portfolio-card p,
body.dark .info-card p {
  color: #f8f8f8;
}

/* ðŸ”½ ONLY CHANGE IS HERE ðŸ”½ */
.project-overview img {
  width: 96%;
  max-width: 1050px;
  border-radius: 20px;
  margin-top: 20px;
  box-shadow: 0 6px 25px rgba(0,0,0,0.6);
  transition: box-shadow 0.3s ease;
}

@media (max-width: 1200px) {
  .portfolio-card { width: 45%; margin: 2.5%; }
}
@media (max-width: 900px) {
  .portfolio-card { width: 45%; margin: 2.5%; }
  .stats-container .info-card { width: 90%; }
}
@media (max-width: 600px) {
  .portfolio-card { width: 90%; margin: 5% auto; }
  .stats-container .info-card { width: 90%; }
}
</style>
